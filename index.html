<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Whatodo New Tab</title>
  </head>
  <body>
    <section class="main-settings">
      <label class="toggle-theme">
        <p class="toggle-theme-title"><!-- Title goes here--></p>
        <button class="toggle-theme-button"></button>
      </label>
      <a
        href="https://www.google.com/"
        class="goto-google"
        target="_blank"
        title="Search with Google"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
          <path
            d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
          />
        </svg>
      </a>
    </section>
    <section class="main-clock">
      <time class="clock"> <!--  Time goes here --> </time>
      <time class="text-paragraph date"> <!--  Date goes here --> </time>
    </section>

    <section class="main-focus">
      <h1 class="text-title">
        Hi
        <span class="user-name" contenteditable="true"
          ><!-- Name goes here--></span
        >
      </h1>
      <textarea class="text-paragraph user-thoughts">
        <!-- User thoughts are going here. -->
      </textarea>
    </section>

    <section class="main-todo">
      <div class="todo-lists">
        <h3 class="list-title lists-header">My lists</h3>
        <ul class="lists-container">
          <!-- Lists are inserted here -->
        </ul>
        <form action="" class="new-item-form new-list-form">
          <input
            type="text"
            class="new-list input-new"
            placeholder="Create list here"
          />
          <button class="button-add add-list">+</button>
        </form>
      </div>
      <div class="todo-tasks">
        <div class="tasks-header">
          <h3 class="list-title list-name"><!-- List name goes here --></h3>
          <p class="task-counter"><!-- Remaining tasks goes here --></p>
        </div>
        <div class="tasks-body">
          <div class="task-item">
            <!-- Tasks are inserted here -->
          </div>
        </div>
        <form action="" class="new-item-form new-task-form">
          <input type="text" class="new-task input-new" />
          <button class="button-add add-task">+</button>
        </form>
        <div class="tasks-footer">
          <button class="button-remove clear-completed-tasks">
            Clear completed tasks
          </button>
          <button class="button-remove remove-list">Delete list</button>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
